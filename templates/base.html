<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>{% block title %}Campaign manager{% endblock %}</title>
</head>
<body>
  <main>
    {% if user.is_authenticated %}
    <p>
        <a href="{% url 'campaigns:index' %}">Campaigns</a> | 
        <a href="{% url 'campaigns:add' %}">Add Campaign</a> | 
      <a href="{% url 'logout' %}">logout</a>
    </p>
    {% endif %}
    {% block content %}
    {% endblock %}
  </main>
</body>
</html>
